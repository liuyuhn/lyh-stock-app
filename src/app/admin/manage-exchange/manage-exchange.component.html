<table class="table table-striped" style="border: 0px 100px;">
    <thead>
        <tr>
            <th scope="col">Exchange ID</th>
            <th scope="col">Stock Change</th>
            <th scope="col">Brief</th>
            <th scope="col">Contact Address</th>
            <th scope="col">Remarks</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let exinfo of exinfos; let i = index" class="item">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{exinfo.stockchange}}</td>
            <td>{{exinfo.exbrief}}</td>
            <td>{{exinfo.conaddress}}</td>
            <td>{{exinfo.remark}}</td>
            <td class="column">
                <button class="btn btn-sm button-st" (click)="open(content,i)"
                onmouseover="this.style.backgroundColor='#4c7cac';"
                onmouseout="this.style.backgroundColor='#75a8db';">
                Edit</button></td>
        </tr>
    </tbody>
</table>
<div style="text-align: right; margin:10px 25px">
  <button class="btn btn-sm button-st" (click)="addopen(addcontent)"
                onmouseover="this.style.backgroundColor='#4c7cac';"
                onmouseout="this.style.backgroundColor='#75a8db';">
                Add</button>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Update an Exchange</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" style="text-align: center;">
      <form [formGroup]="manageExForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="label_stockchange">Stock Change:</label>
            <input type="text" class="input" formControlName="stockchange">
          </div>
          <div class="form-group">
            <label class="label_exbrief">Brief:</label>
            <input type="text" class="input" formControlName="exbrief">
          </div>
          <div class="form-group">
            <label class="label_conaddress">Contact Address:</label>
            <input type="text" class="input" formControlName="conaddress">
          </div>
          <div class="form-group">
            <label class="label_remark">Remarks:</label>
            <input type="text" class="input" formControlName="remark">
          </div>
          <p>value:{{manageExForm.value | json }}</p>
          <div style="text-align: right;">
          <button type="submit" class="btn btn-outline-dark" [disabled]="!manageExForm.valid">Submit</button>
        </div>
        </form>
    </div>
  </ng-template>
 
  <ng-template #addcontent let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add a new Exchange</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" style="text-align: center;">
      <form [formGroup]="manageAddExForm" (ngSubmit)="addSubmit()">
        <div class="form-group">
            <label class="label_stockchange">Stock Change:</label>
            <input type="text" class="input" formControlName="stockchange">
          </div>
          <div class="form-group">
            <label class="label_exbrief">Brief:</label>
            <input type="text" class="input" formControlName="exbrief">
          </div>
          <div class="form-group">
            <label class="label_conaddress">Contact Address:</label>
            <input type="text" class="input" formControlName="conaddress">
          </div>
          <div class="form-group">
            <label class="label_remark">Remarks:</label>
            <input type="text" class="input" formControlName="remark">
          </div>
          <p>value:{{manageAddExForm.value | json }}</p>
          <div style="text-align: right;">
          <button type="submit" class="btn btn-outline-dark" [disabled]="!manageAddExForm.valid">Submit</button>
        </div>
        </form>
    </div>
  </ng-template>
