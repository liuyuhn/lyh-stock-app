<!-- //firstchart -->
<form [formGroup]="firstchartForm" (ngSubmit)="onSubmit()" style="text-align: left;">
    <fieldset style="width: 590px; margin: 60px auto 20px; padding: 20px; border: 1px solid #336699">
        <label class="custom-control-inline">Specify Periodicity:
            <div class="d-flex flex-wrap align-content-between">
                <select class="custom-select" style="margin-left: 58px;" formControlName="specify">
                    <option selected>Indiacte desired date range</option>
                    <option>Week</option>
                    <option>Month</option>
                    <option>Year</option>
                </select>
            </div>
        </label>
        <label class="custom-control-inline">From Period
            <form [formGroup]="firstchartForm" class="form-inline">
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" formControlName="fromdate" name="dp"
                            [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" style="margin-left: 108px;">
                        <div class="input-group-append">
                            <button class="material-icons" (click)="d.toggle()" type="button">date_range</button>
                        </div>
                    </div>
                </div>
            </form>
        </label>
        <!-- <pre>Model: {{ model | json }}</pre> -->
        <label class="custom-control-inline">To Period
            <form [formGroup]="firstchartForm" class="form-inline">
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" formControlName="todate" name="dp"
                            [(ngModel)]="models" ngbDatepicker #ds="ngbDatepicker" style="margin-left: 127px;">
                        <div class="input-group-append">
                            <button class="material-icons" (click)="ds.toggle()" type="button">date_range</button>
                        </div>
                    </div>
                </div>
            </form>
        </label>
        <!-- <pre>Model: {{ model1 | json }}</pre> -->
        <label class="custom-control-inline">Select Company/Sector:
            <div class="d-flex flex-wrap align-content-between">
                <select class="custom-select" formControlName="coorse">
                    <option selected>Please select...</option>
                    <option>Company</option>
                    <option>Sector</option>
                </select>
            </div>
        </label>
        <div>
            <label class="custom-control-inline">Select Stock Exchange:
                <div class="d-flex flex-wrap align-content-between">
                    <select class="custom-select" style="margin-left: 24px;" formControlName="stockex">
                        <option selected>Please select...</option>
                        <option>BSE</option>
                        <option>NSE</option>
                    </select>
                </div>
            </label>
        </div>
        <label class="custom-control-inline">Company Name:
            <div class="d-flex flex-wrap align-content-between">
                <select class="custom-select" style="margin-left: 74px;" formControlName="comname">
                    <option selected>Please select...</option>
                    <option>YPO</option>
                    <option>JPG</option>
                    <option>DWK</option>
                    <option>HFJ</option>
                    <option>JPG</option>
                </select>
            </div>
        </label>
        <p>value:{{firstchartForm.value | json }}</p>

        <div style="text-align:right">
            <button class="btn btn-large button_st" [disabled]="!firstchartForm.valid"
                onmouseover="this.style.backgroundColor='#4c7cac';" onmouseout="this.style.backgroundColor='#75a8db';"
                [attr.aria-expanded]="!isCollapsed" aria-controls="genChart">
                Generate Chart</button>
            <button type="add" class="btn btn-large button_st" onmouseover="this.style.backgroundColor='#4c7cac';"
                onmouseout="this.style.backgroundColor='#75a8db';" (click)="isComCollapsed = !isComCollapsed"
                [attr.aria-expanded]="!isComCollapsed" aria-controls="comChart">
                Add</button>
        </div>
    </fieldset>
</form>

<!-- compare chart //-->
<div id="genChart" [ngbCollapse]="isCollapsed">
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
        style="width:100%;height: 400px; display: block;padding: 20px 120px;">
    </highcharts-chart>
</div>
<div id="genComChart" [ngbCollapse]="isSubCollapsed">
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartComOptions"
        style="width:100%;height: 400px; display: block;padding: 20px 120px;">
    </highcharts-chart>
    <div style="text-align:right">
        <button type="submit" class="btn btn-large button_st_new" onmouseover="this.style.backgroundColor='#4c7cac';"
            onmouseout="this.style.backgroundColor='#75a8db';" (click)="isMerCollapsed = !isMerCollapsed"
            [attr.aria-expanded]="!isMerCollapsed" aria-controls="MerCollapsed">
            Merge Chart</button>
    </div>
</div>
<div id="MerCollapsed" [ngbCollapse]="isMerCollapsed">
    <highcharts-chart [Highcharts]="Highcharts" [options]="merComOptions"
        style="width:100%;height: 400px; display: block;padding: 20px 120px;">
    </highcharts-chart>
</div>
